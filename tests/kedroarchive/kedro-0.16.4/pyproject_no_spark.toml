[tool.coverage.report]
fail_under = 100
show_missing = true
omit = [
  "kedro/templates/*",
  "kedro/extras/datasets/spark/*",
  "tests/extras/datasets/spark/*",
  "kedro/framework/hooks/specs.py",
  "kedro/extras/datasets/tensorflow/*"
]
exclude_lines = ["pragma: no cover", "raise NotImplementedError", "SKIP_IF_NO_SPARK"]
